<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo" />
      </header>

      <div class="tip-calculator">
        <div class="input">
          <div class="bill-container">
            <div class="label-wrapper">
              <label for="bill">Bill</label>
            </div>
            <div class="input-wrapper">
              <img src="./images/icon-dollar.svg" alt="dollar-icon" />
              <input
                class="input-text"
                type="number"
                name="input-bill"
                id="input-bill"
                placeholder="0.0"
              />
            </div>
          </div>
          <div class="tip-container">
            <div class="label-wrapper">
              <label for="tip">Select Tip %</label>
            </div>
            <class="btn-wrapper">
              <input type="radio" name="input-tip" id="tip5" class="btn tip" value="5" />
              <label for="tip5">5%</label>
              <input type="radio" name="input-tip" id="tip10" class="btn tip" value="10" />
              <label for="tip10">10%</label>
              <input type="radio" name="input-tip" id="tip15" class="btn tip" value="15" />
              <label for="tip15">15%</label>
              <input type="radio" name="input-tip" id="tip25" class="btn tip" value="25" />
              <label for="tip25">25%</label>
              <input type="radio" name="input-tip" id="tip50" class="btn tip" value="50" />
              <label for="tip50">50%</label>
              <input
                class="input-text"
                type="text"
                name="input-tip-custom"
                id="input-tip-custom"
                placeholder="custom"
              />
            </div>
          </div>
          <div class="people-container">
            <div class="label-wrapper">
              <label for="people">Number of People</label>
            </div>
            <div class="input-wrapper">
              <img src="./images/icon-person.svg" alt="person-icon" />
              <input
                class="input-text"
                type="number"
                name="input-people"
                id="input-people"
                placeholder="0"
                min="1"
                max="99999"
              />
            </div>
          </div>
          <div class="output">
          <div class="output-wrapper">
            <div class="output-row">
              <div class="title-wrapper">
                <div class="title">Tip Amount</div>
                <div class="desc">/ person</div>
              </div>
              <div class="output-value" id="tip-per-person">$0.0</div>
            </div>
            <div class="output-row">
              <div class="title-wrapper">
                <div class="title">Total</div>
                <div class="desc">/ person</div>
              </div>
              <div class="output-value" id="total-per-person">$0.0</div>
            </div>
          </div>
          <button class="btn reset" onclick="resetValues()">Reset</button>
        </div>
        </div>
        </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.chiquynhduong.com/" target="_blank">Chi Duong</a>.
    </div>
  </body>
  <script src="./app.js"></script>
</html>
